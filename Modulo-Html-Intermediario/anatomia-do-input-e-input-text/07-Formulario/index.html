<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>

    <h3>Formulario com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>


    <h3>Formulario com POST</h3>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="q" value="Netflix">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario de login no Facebook</h3>
    <form method="get" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        <input type="password" name="senha" id="senha" placeholder=" Nova Senha">
        <br><br>

        <label>Data de nascimento</label>
        <select name="dia" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" >
            <option value="janeiro">Jan</option>
            <option value="fevereiro">Fev</option>
            <option value="marco">Mar</option>/
            <option value="abril">Abr</option>
            <option value="maio">Mai</option>
        </select>

        <select name="ano" >
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>/
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>

        <br> <br>
        <label>GÃªnero</label>
        <input type="radio"  name="genero" id="masculino" value="masculino">Masculino
        <input type="radio" name="genero" id="feminino" value="feminino">Feminino
        <input type="radio" name="genero" id="personalizado" value="personalizado">Personalizado

        <br><br>
        <input type="file" name="" id="">
        <br><br>
        <input type="submit" value="Cadastra-se">

        <input type="date" name="" id="">
    </form>


    
    <input type="number" min="1900" max="2099" step="1" value="2016" />
</body>

</html>
