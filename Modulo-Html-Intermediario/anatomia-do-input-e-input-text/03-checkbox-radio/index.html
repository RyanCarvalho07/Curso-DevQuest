<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Radio</title>
</head>

<body>
    <h1>Checkbox Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagem" checked><br>


    <label for="javascript">javascript</label>
    <input id="javascript" type="checkbox" name="linguagem"><br><br>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero"><br>


    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">

</body>

</html>
